<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>LIFE Line</title>
    <link rel="stylesheet" type="text/css" href="./life.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
</head>

<body>
    <div class="mainDiv">
        <div>
            <h4>LIFE Line</h4>
            <p>Use the mouse to draw the initial population or click random.</p>
            <canvas id="lifeCanvas" class="lifeCanvas" width="512" height="512">
            </canvas>
        </div>
        <div>
            <button id="startBtn" type="button">Start</button><br>
            <button id="randomBtn" type="button">Random</button><br>
            <button id="clearBtn" type="button">Clear</button><br>

        </div>
        <div style="clear: left;">
            <p>
                Javascript version of a program presented in the 1975 issues 1 and 2 of Byte magazine.
            </p>
            <p>
                <a
                    href="https://archive.org/details/sim_byte_1975-09_1_1">https://archive.org/details/sim_byte_1975-09_1_1</a><br>
                <a
                    href="https://archive.org/details/sim_byte_1975-10_1_2">https://archive.org/details/sim_byte_1975-10_1_2</a><br>
                <a href="https://github.com/landov/lifeline">https://github.com/landov/lifeline</a><br>
            </p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./lifeline.js"></script>
</body>

</html>
